<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C. Cory Spencer</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/gallery.css">	
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container">
		
		<!-- Your Content -->
		<h1>C. Cory Spencer Image Gallery</h1>
		<div class="gallery items-4">
		  <div id="item-1" class="control-operator"></div>
		  <div id="item-2" class="control-operator"></div>
		  <div id="item-3" class="control-operator"></div>
		  <div id="item-4" class="control-operator"></div>

		  <figure class="item">
		    <h1>
		    	<img src="img/1.jpg">
		    </h1>
		  </figure>

		  <figure class="item">
		    <h1>
		    	<img src="img/2.jpg">
		    </h1>
		  </figure>

		  <figure class="item">
		    <h1>
		    	<img src="img/3.jpg">
		    </h1>
		  </figure>

		  <figure class="item">
		    <h1>
		    	<img src="img/4.jpg">
		    </h1>
		  </figure>

		  <div class="controls">
		    <a href="#item-1" class="control-button">
		    	<img src="img/1-thumb.jpg">		    
		    </a>
		    <a href="#item-2" class="control-button">
		    	<img src="img/2-thumb.jpg">
		    </a>
		    <a href="#item-3" class="control-button">
		    	<img src="img/3-thumb.jpg">
		    </a>
		    <a href="#item-4" class="control-button">
		    	<img src="img/4-thumb.jpg">
		    </a>
		  </div>
		</div>
		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
