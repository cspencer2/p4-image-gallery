<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C. Cory Spencer</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/gallery.css">	
  <link rel="stylesheet" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
	
</head>
<body>

	<div>
		<header><h1>C. &#39;Cory&#39; Spencer &#8212; Image Gallery</h1></header>	
	</div>
	
	<div class="container">
		
		<!-- Your Content -->
		<div class="gallery items-4">
		  <div id="item-1" class="control-operator"></div>
		  <div id="item-2" class="control-operator"></div>
		  <div id="item-3" class="control-operator"></div>
		  <div id="item-4" class="control-operator"></div>

		  <figure class="item">
		    <h1>
		    	<img src="img/1.jpg">
		    </h1>
		  </figure>

		  <figure class="item">
		    <h1>
		    	<img src="img/2.jpg">
		    </h1>
		  </figure>

		  <figure class="item">
		    <h1>
		    	<img src="img/3.jpg">
		    </h1>
		  </figure>

		  <figure class="item">
		    <h1>
		    	<img src="img/4.jpg">
		    </h1>
		  </figure>

		  <div class="controls">
		  	<img src="img/CoryLogo2.png" width="100" height="100"  alt="My Logo">
		    <a href="#item-1" class="control-button">
		    	<img src="img/1-thumb.jpg">		    
		    </a>
		    <a href="#item-2" class="control-button">
		    	<img src="img/2-thumb.jpg">
		    </a>
		    <a href="#item-3" class="control-button">
		    	<img src="img/3-thumb.jpg">
		    </a>
		    <a href="#item-4" class="control-button">
		    	<img src="img/4-thumb.jpg">
		    </a>
		    <img src="img/CoryLogo2.png" width="100" height="100"  alt="My Logo">		   	
		  </div>
		</div>
		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
